<!DOCTYPE html>
<html lang=""en">

<head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Sports Server</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">
                <img src="static/jynxzi.png" alt="" width="auto" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../nhl">NHL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../mlb">MLB</a>
                    </li>
                    <li class="#">
                        <a class="nav-link disabled" href="#">NFL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">NBA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">CHEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">THE SHOW</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container overflow-hidden px-4">
        <div class="row g-5">
            <div class="col-3 d-flex justify-content-center">
                <a href="../nhl" class="fill-div text-decoration-none text-dark">
                    <img src="static/nhl_logo.svg" alt="NHL Logo" class="img-fluid homepage-logo" />
                    <h4 class="text-center">NHL</h4>
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="../mlb" class="fill-div text-decoration-none text-dark">
                    <img src="static/mlb_logo.png" alt="MLB Logo" class="img-fluid homepage-logo" />
                    <h4 class="text-center">MLB</h4>
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="../" class="fill-div text-decoration-none text-dark">
                    <img src="static/nfl_logo.png" alt="NFL Logo" class="img-fluid homepage-logo" />
                    <h4 class="text-center">NFL</h4>
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="../" class="fill-div text-decoration-none text-dark">
                    <img src="static/nba_logo.png" alt="NBA Logo" class="img-fluid homepage-logo" />
                    <h4 class="text-center">NBA</h4>
                </a>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <a href="../" class="fill-div text-decoration-none text-dark">
                    <img src="static/chel_logo.png" alt="CHEL Logo" class="img-fluid homepage-logo" />
                    <h4 class="text-center">CHEL</h4>
                </a>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <a href="../" class="fill-div text-decoration-none text-dark">
                    <img src="static/show_logo.png" alt="THE SHOW Logo" class="img-fluid homepage-logo" />
                    <h4 class="text-center">THE SHOW</h4>
                </a>
            </div>
        </div>
    </div>
    
</body>

</html>

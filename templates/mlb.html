<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Sports Server</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div>
        {% block content %}{% endblock %}
    </div>

    <br>
    <br>

    <div class="container overflow-hidden">
        <div class="row g-5">
            {% for game in games %}
            <div class="col-4 d-flex flex-column border border-secondary-subtle">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <img src="{{game.away_logo}}" class="img-fluid mlb-logo" />
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img src="{{game.home_logo}}" class="img-fluid mlb-logo" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3 class="text-center"><b>{{ game.away_team }}</b> at <b>{{ game.home_team }}</b></h3>
                    </div>
                </div>
                {% if game.game_state == 'S' %}
                <div class="col">
                    <p class="text-center">{{ game.time }}</p>
                </div>
                {% elif game.game_state == 'F' %}
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <div class="d-inline-flex p-2 border rounded bg-light">
                            <h3>{{ game.away_score }}</h3>
                        </div>
                    </div>
                    <div class="col">
                        <p class="text-center"><b>FINAL</b></p>
                    </div>
                    <div class="col d-flex justify-content-start">
                        <div class="d-inline-flex p-2 border rounded bg-light">
                            <h3>{{ game.home_score }}</h3>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <br>
    <br>
    <br>

</body>

</html>
